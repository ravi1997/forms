{% extends "base.html" %}

{% block title %}Create New Form{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg">
      <div class="px-6 py-8">
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900">Create New Form</h1>
          <p class="mt-2 text-gray-600">Start building your form by giving it a title and description.</p>
        </div>

        <form action="{{ url_for('forms.create_form') }}" method="POST" class="space-y-6">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700">
              Form Title <span class="text-red-500">*</span>
            </label>
            <input type="text" id="title" name="title" required
                   value="{{ title or '' }}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Enter your form title">
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">
              Description
            </label>
            <textarea id="description" name="description" rows="4"
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                      placeholder="Describe what this form is for (optional)">{{ description or '' }}</textarea>
          </div>

          <div class="flex items-center justify-between pt-4">
            <a href="{{ url_for('main.dashboard') }}"
               class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-label="Cancel and go to dashboard">
              Cancel
            </a>

            <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-label="Create the new form">
              Create Form
            </button>
          </div>
        </form>

        <div class="mt-8 border-t border-gray-200 pt-6">
          <div class="text-center">
            <p class="text-sm text-gray-600 mb-4">Or create from a template</p>
            <a href="{{ url_for('forms.list_templates') }}"
               class="inline-flex items-center px-4 py-2 border border-indigo-300 shadow-sm text-sm font-medium rounded-md text-indigo-700 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-label="Browse available form templates">
              Browse Templates
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
