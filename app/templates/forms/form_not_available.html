{% extends "base.html" %}

{% block title %}Form Not Available{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <div class="text-center">
                <i class="fas fa-eye-slash text-6xl text-gray-300 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Form Not Available</h2>
                <p class="text-gray-600 mb-6">This form is currently not available for viewing or submission.</p>
                <p class="text-sm text-gray-500 mb-6">It may be unpublished, archived, or temporarily disabled by the form owner.</p>
                <a href="{{ url_for('main.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition duration-150 ease-in-out">
                    <i class="fas fa-home mr-2"></i>
                    Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
