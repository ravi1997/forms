{% extends "base.html" %}

{% block title %}Create Webhook - {{ form.title }}{% endblock %}

{% block content %}
<div class="py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Create Webhook for {{ form.title }}</h1>
            </div>
        </div>

        <!-- Create Webhook Form -->
        <div class="bg-white rounded-lg shadow-lg">
            <form action="{{ url_for('webhooks.create_webhook', form_id=form.id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="p-6">
                    <div class="mb-4">
                        <label for="url" class="block text-sm font-medium text-gray-700">URL</label>
                        <input type="url" name="url" id="url" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Events</label>
                        <div class="mt-2 space-y-2">
                            <div class="flex items-center">
                                <input id="response_created" name="events" type="checkbox" value="response_created" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                                <label for="response_created" class="ml-3 block text-sm font-medium text-gray-700">Response Created</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 text-right">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Webhook
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
